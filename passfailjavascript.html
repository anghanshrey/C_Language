<html>
    <head>
        <title>passfail</title>
    </head>
    <body>
        <script>
        var a= prompt("enter your number:");
        if(a>=0 && a<=35)
        {
            document.write("fail");
        }
        else if(a>=36 && a<=50)
        {
            document.write("thrid class");
        }
        else if(a>=61 && a<=70)
        {
            document.write("second class");
        }
        else if(a>=71 && a<=80)
        {
            document.write("first class");
        }
        else if(a>=81 && a<=100)
        {
            document.write("distinction");
        }
        else
        {
            document.write("number is invalid");
        }
    </script>
    </body>
</html>
