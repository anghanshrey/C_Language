<html>

        <title>evenodd</title>
    </head>
    <body>
        <script>
        var a= prompt("enter your number:");
        if(a<0)
        {
            document.write("negative number");
        }
        else if(a>0)
        {
            document.write("positive number");
        }
        else{
            document.write("zero");
        }
    </script>
    </body>
</html>
